spring:
  application:
    name: product-service
  datasource:
    url: jdbc:mysql://localhost/shop
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: Aa123456.
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
logging:
  level:
    org.shop.* : debug
server:
  port: 92
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
resilience4j:
  circuitbreaker:
    instances:
      default:
        failureRateThreshold: 50
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: 30000

  retry:
    instances:
      default:
        waitDuration: 500
        maxAttempts: 3
        maxRetryAttempts: 3
